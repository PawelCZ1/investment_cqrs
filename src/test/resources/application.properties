spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:postgresql://localhost:5432/investment_cqrs_test
spring.datasource.username=postgres
spring.datasource.password=2001
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
axon.amqp.exchange=investment
axon.amqp.durable-messages=true
axon.amqp.transaction-mode=publisher_ack
axon.eventhandling.processors.name.source=myQueueMessageSource
axon.serializer.general = jackson
axon.serializer.events = jackson
axon.serializer.messages = xstream
axon.axonserver.enabled=true
